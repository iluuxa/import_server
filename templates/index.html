<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <div>
        <span>Username:</span>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <span>Password:</span>
        <input type="text" name="password" id="password" required>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
