<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>import</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}
<form method="post" action="/import" enctype=multipart/form-data>
    <div>
        <input type="file" name="file" accept="text/csv">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<a href="/profile">Profile</a>
</body>
</html>
